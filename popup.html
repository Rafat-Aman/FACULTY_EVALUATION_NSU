<!DOCTYPE html>
<html>
<head>
  <title>Faculty Evaluation</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 220px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="range"] {
      width: 100%;
    }
    .value-display {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h3>Auto Faculty Rating</h3>

  <label>
    Faculty: 
    <span id="FacultyRatingValue" class="value-display">5</span>
    <input type="range" id="facultyRating" min="1" max="5" value="5">
  </label>

  <label>
    Course: 
    <span id="CourseRatingValue" class="value-display">5</span>
    <input type="range" id="courseRating" min="1" max="5" value="5">
  </label>

  <script src="popup.js"></script>
</body>
</html>
